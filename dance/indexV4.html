<body>

<div class="container-fluid" style="margin-top: 10px;" >

		</script>
		
		<button type="button" id="start_button" onclick="start_media()">Start!</button>

				<img id="n3" src="images/n3.png"/>

				<img id="circle0" src="images/c1.png"/>
